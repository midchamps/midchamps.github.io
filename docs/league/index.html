    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0px;
      padding-top: 3.2rem; /* Add space at the top for the fixed header */
    }
    
    .image-container {
    display: flex;
    flex-direction: column;
  }

  .image-wrapper {
    display: none;
  }

  .image-wrapper img, .image-wrapper video {
    margin: 0;
    padding: 0;
    display: block;
  }

  .image-wrapper img {
    max-width: 100%;
    height: auto;
  }

    header {
      width: 100%;
      height: 3.2rem;
      background-color: #FFFFFF;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 501;
    }

    .header-logo {
      position: absolute;
      left: 10%;
      top: 50%;
      width: 112px;
      height: 30px;
      transform: translateY(-50%);
      transition: all 1s ease-in-out;
      z-index: 501;
    }

    .header-logo img {
      width: 100%;
      height: auto;
    }

    /* Show mobile images on small screens */
    @media (max-width: 767px) {
      .image-wrapper.mobile {
        display: block;
      }
    }

    /* Show desktop images on larger screens */
    @media (min-width: 768px) {
      .image-wrapper.desktop {
        display: block;
      }
    }

    footer {
  padding-top: 3.2rem;
  padding-bottom: 4.2rem;

}

.footer-button {
  display: flex;

  padding: 0 2rem 0 2.4rem;
  color: rgba(255, 255, 255, 0.1);
}

.footer-bottom .copyright span:last-child::after {
  display: none;
}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중등챔스</title>
  <meta name="description" content="전국 단위로 내 진짜 수학 실력을 알아보세요!">
  <meta name="author" content="중등챔스 - 내 진짜 실력을 알 수 있는 수학 서비스">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="timer/style.css">
</head>

<body>
  <header id="header">
    <div class="header-logo">
      <img src="images/logo.png">
    </div>
  </header>

  <div class="image-container">
    <div class="timer-wrapper mobile">
      <div class="timer-column">
        <script src="timer/script.js"></script>
      </div>
    </div>
    <div class="image-wrapper mobile">
      
      <!-- 1. timer -->
      <img src="images/mobile/image1.png" alt="Mobile Image 1">
      <!-- 2. season -->
      <img src="images/mobile/image2.png" alt="Mobile Image 2">
      <!-- 3. reward -->
      <img src="images/mobile/image3.png" alt="Mobile Image 3">
      <!-- 4. board -->
      <img src="images/mobile/image4.png" alt="Mobile Image 4">
      <!-- 5. test -->
      <img src="images/mobile/image5.png" alt="Mobile Image 5">
      <!-- 참가하기버튼 footer -->
      <footer>
        <button class="footer-button"><strong>중챔 리그 참가하기</strong></button>
      </footer>
    </div>
    <div class="timer-wrapper desktop">
      <div class="timer-column">
        <script src="timer/script.js"></script>
      </div>
    </div>
    <div class="image-wrapper desktop">
      
      <!-- 1. timer -->
      <img src="images/desktop/image1.png" alt="Desktop Image 1">
      <!-- 2. season -->
      <img src="images/desktop/image2.png" alt="Desktop Image 2">
      <!-- 3. reward -->
      <img src="images/desktop/image3.png" alt="Desktop Image 3">
      <!-- 4. board -->
      <img src="images/desktop/image4.png" alt="Desktop Image 4">
      <!-- 5. test -->
      <img src="images/desktop/image5.png" alt="Desktop Image 5">
      <footer>
        <!-- 10. 참가하기버튼 footer -->
        <button class="footer-button">중챔 리그 참가하기</button>
      </footer>
    </div>
  </div>
</body>
</html>
